<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments.html::head"></head>
<body>
<nav th:replace="fragments.html::nav"></nav>
<div class="py-5 text-center">
    <p>Eat-Together</p>
    <h2>LOGIN</h2>
</div>

<div class="row justify-content-center">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <p>이메일 또는 비밀번호가 정확하지 않습니다.</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-7" th:action="@{/login}" method="post" novalidate>

            <div class="form-group">
                <label for="username">아이디</label>
                <input id="username" type="text" name="username" class="form-control"
                       aria-describedby="usernameHelp" required>
                <small id="usernameHelp" class="form-text text-muted">
                    가입할 때 사용한 아이디를 입력하세요.
                </small>
                <small class="invalid-feedback">아이디를 입력하세요.</small>
            </div>

            <div class="form-group">
                <label class="control-label" for="password">비밀번호</label>
                <input id="password" type="password" name="password" class="form-control"
                       aria-describedby="passwordHelp" required minlength="8" maxlength="20">
                <small id="passwordHelp" class="form-text text-muted">
                    비밀번호를 입력하세요.
                </small>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
                <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp">로그인
                </button>
            </div>

            <div><a href="#" th:href="@{/sign-up}">회원가입</a></div>

        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/validation.js}"></script>
</body>
</html>
