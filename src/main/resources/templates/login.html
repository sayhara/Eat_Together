<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html::head"></head>
<body>
    <nav th:replace="fragments.html::nav"></nav>
        <div class="py-5 text-center">
            <p>Eat-Together</p>
            <h2>LOGIN</h2>
        </div>

        <div class="row justify-content-center">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>이메일 또는 비밀번호가 정확하지 않습니다.</p>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <form class="needs-validation col-sm-7" th:action="@{/login}" method="post" novalidate>
                    <div class="form-group">
                        <label class="control-label" for="email">이메일</label>
                        <input id="email" type="email" name="email" class="form-control"
                               aria-describedby="emailHelp" placeholder="your@email.com" required>
                        <small id="emailHelp" class="form-text text-muted">
                            이메일 형식 그대로 입력해주세요.
                        </small>
                        <small class="invalid-feedback">이메일을 입력하세요.</small>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">비밀번호</label>
                        <input id="password" type="password" name="password" class="form-control"
                               aria-describedby="passwordHelp" required minlength="8" maxlength="20">
                        <small id="passwordHelp" class="form-text text-muted">
                            비밀번호는 8자 이상 20자 이내로 입력하세요.
                        </small>
                        <small class="invalid-feedback">패스워드를 입력하세요.</small>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox"class="form-check-input" id="rememberMe" name="remember-me" checked>
                        <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">자동 로그인</label>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-block" type="submit"
                                aria-describedby="submitHelp">로그인</button>
                    </div>

                    <div><a href="#" th:href="@{/sign-up}">회원가입</a></div>

                </form>
            </div>
        </div>
        <script th:replace="fragments.html :: validation"></script>
</body>
</html>
