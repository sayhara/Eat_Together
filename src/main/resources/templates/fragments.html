<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
  <meta charset="UTF-8">
  <title>Eat-Together</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
  <script src="https://kit.fontawesome.com/9b5e2918ba.js" crossorigin="anonymous"></script>
</head>

<body>
<nav th:fragment="nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="/" th:href="@{/}">
    <img src="/images/logo.png" width="40" height="40">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <form th:action="@{/search}" class="form-inline" method="get">
          <input th:size="50" class="form-control mr-sm-2" name="keyword" type="search"
                 placeholder="주변에 원하는 모임이 있는지 찾아보세요!">
        </form>
      </li>
    </ul>

    <ul class="navbar-nav justify-content-end">
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" th:href="@{/login}">LOGIN</a></li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" th:href="@{/sign-up}">JOIN</a></li>

      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/notifications}">
          <i class="fas fa-bullhorn" aria-hidden="true"></i></a></li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link btn-outline-primary" th:href="@{/meeting}">
          <i class="fas fa-plus" aria-hidden="true"></i></a></li>
      <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown"
           role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          프로필
        </a>
        <div class="dropdown-menu dropdown-menu-sm-right" aria-labelledby="userDropdown">
          <h6 class="dropdown-header">
            <span sec:authentication="name">Username</span>
          </h6>
          <a class="dropdown-item"
             th:href="@{${#authentication.name}+'/profile/'}">프로필</a>
          <a class="dropdown-item">스터디</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" th:href="@{'/settings/profile'}">설정</a>
          <form class="form-inline my-2 my-lg-0" action="#"
                th:action="@{/logout}" method="post">
            <button class="dropdown-item" type="submit">로그아웃</button>
          </form>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div th:fragment="settings-menu (currentMenu)" class="list-group">
  <a class="list-group-item list-group-item-action" th:classappend="${currentMenu=='profile'}?
active" href="#" th:href="@{/settings/profile}">프로필</a>
  <a class="list-group-item list-group-item-action" th:classappend="${currentMenu=='password'}?
active" href="#" th:href="@{/settings/password}">패스워드</a>
  <a class="list-group-item list-group-item-action" th:classappend="${currentMenu=='notifications'}?
active" href="#" th:href="@{/settings/notifications}">알림</a>
  <a class="list-group-item list-group-item-action" th:classappend="${currentMenu=='tags'}?
active" href="#" th:href="@{/settings/tags}">관심 주제</a>
  <a class="list-group-item list-group-item-action" th:classappend="${currentMenu=='zones'}?
active" href="#" th:href="@{/settings/zones}">활동 지역</a>
  <a class="list-group-item list-group-item-action list-group-item-danger" th:classappend="${currentMenu=='account'}?
active" href="#" th:href="@{/settings/account}">계정</a>
</div>

</body>
</html>

<script type="application/javascript" th:fragment="validation">
  (function(){
    'use strict';

    window.addEventListener('load',function(){
      var forms=document.getElementsByClassName('needs-validation');

      Array.prototype.filter.call(forms,function(form){
        form.addEventListener('submit',function(event){
          if(form.checkValidity()===false){
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated')
        },false)
      })
    },false)
  }())

</script>
