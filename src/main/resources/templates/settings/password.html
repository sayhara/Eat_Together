<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html :: head"></head>
<body>
<div th:replace="fragment.html :: nav"></div>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragment.html :: settings-menu(currentMenu='password')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}"
                 class="alert alert-info alert-dismissible fade show mt-3"
                 role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12">패스워드 변경</h2>
            </div>

            <div class="row mt-3">
                <form class="needs-validation col-12" action="#" th:action="@{/settings/password}"
                      th:object="${passwordDto}" method="post" novalidate>

                    <div class="form-group">
                        <label for="newPassword">새 패스워드</label>
                        <input id="newPassword" type="password" th:field="*{password}" class="form-control"
                               aria-describedby="newPasswordHelp" required min="8" max="20">
                        <small id="newPasswordHelp" class="form-text text-muted">
                            새 패스워드를 입력하세요.
                        </small>
                        <small class="invalid-feedback">패스워드를 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}">
                            New Password Error
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="newPasswordConfirm">새 패스워드 확인</label>
                        <input id="newPasswordConfirm" type="password" th:field="*{passwordCheck}" class="form-control"
                               aria-describedby="newPasswordConfirmHelp" required min="8" max="20">
                        <small id="newPasswordConfirmHelp" class="form-text text-muted">
                            새 패스워드를 다시 한번 입력하세요.
                        </small>
                        <small class="invalid-feedback">새 패스워드를 다시 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('passwordCheck')}"
                               th:errors="*{passwordCheck}">
                            New Password Confirm Error </small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit"
                                aria-describedby="submitHelp">패스워드 변경하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragment.html::validation"></script>
</body>
</html>
