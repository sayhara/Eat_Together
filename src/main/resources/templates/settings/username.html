<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html :: head"></head>
<body>
<div th:replace="fragment.html :: navigation"></div>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragment.html :: settings-menus(currentMenu='username')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}"
                 class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">완료</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12">닉네임 변경</h2>
            </div>

            <div class="row mt-3">
                <form class="needs-validation col-12" action="#" th:action="@{/settings/username}"
                      th:object="${usernameDto}" method="post" novalidate>
                    닉네임을 변경하면 프로필 페이지 링크도 바뀝니다!
                    <div class="form-group">
                        <input id="username" type="text" th:field="*{username}" class="form-control"
                               aria-describedby="nicknameHelp" required min="5" max="20">
                        <small id="usernameHelp" class="form-text text-muted">
                            공백없이 문자와 숫자로만 5자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.
                        </small>
                        <small class="invalid-feedback">닉네임을 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}">
                            username Error
                        </small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit"
                                aria-describedby="submitHelp">변경하기
                        </button>
                    </div>
                </form>
            </div>
            <form class="col-sm-12" action="#" th:action="@{/meeting/remove}" method="post" novalidate>
            <div class="dropdown-divider"></div>
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="text-danger">계정 삭제</h2>
                    <div class="alert alert-danger" role="alert">
                        계정을 삭제하면 복구할 수 없습니다.
                    </div>
                    <button class="btn btn-outline-danger disabled">계정 삭제</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

<script th:replace="fragment.html::validation"></script>
</body>
</html>
