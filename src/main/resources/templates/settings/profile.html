<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: nav"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='profile')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div class="row">
                <h2 class="col-sm-12" th:text="${account.username}"></h2>
            </div>
            <div class="row mt-3">
                <form class="col-sm-6" action="#" th:action="@{/settings/profile}"
                      th:object="${profile}" method="post" novalidate>
                    <div class="form-group">
                        <label for="bio">한 줄 소개</label>
                        <input id="bio" type="text" th:field="*{bio}"
                               class="form-control" placeholder="간략한 소개를 부탁합니다." aria-describedby="bioHelp" required>
                        <small id="bioHelp" class="form-text text-muted"> 30자 이내로 입력하세요. </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">
                            30자 이내로 입력하세요. </small>
                    </div>

                    <div class="form-group">
                        <label for="age">나이</label>
                        <input id="age" th:field="*{age}" class="form-control"
                               aria-describedby="ageHelp" required>
                        <small id="ageHelp" class="form-text text-muted"> 본인의 나이를 입력하세요. </small>
                    </div>

                    <div class="form-group">
                        <label for="job">직업</label><br>
                        <select id="job" class="form-select form-select-lg mb-3" aria-label="Default select example"
                                th:field="*{job}"
                                aria-describedby="jobHelp" style="width:350px;height:30px;" required>
                            <option th:value="'학생'">학생</option>
                            <option th:value="'직장인'">직장인</option>
                            <option th:value="'백수'">백수</option>
                        </select>
                        <small id="jobHelp" class="form-text text-muted">본인의 직업을 선택하세요.</small>
                    </div>

                    <div class="form-group">
                        <label for="location">거주지역</label>
                        <input id="location" type="text" th:field="*{location}" class="form-control"
                               placeholder="서울" aria-describedby="locationHelp" required>
                        <small id="locationHelp" class="form-text text-muted"><br>
                            지역의 도시 이름을 알려주세요. </small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">수정하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
