<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<nav th:replace="fragments.html :: nav"></nav>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='alarms')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}"
                 class="alert alert-info alert-dismissible fade show mt-3"
                 role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert"
                        aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12">알림 설정</h2>
            </div>

            <div class="row mt-3">
                <form class="col-12" action="#" th:action="@{/settings/alarms}"
                      th:object="${alarmDto}" method="post" novalidate>
                    <div class="alert alert-light" role="alert">
                        <strong><a href="#" th:href="@{/settings/locations}">근처 위치</a>에
                            <a href="#" th:href="@{/settings/keywords}">관심있는 주제</a>의 모임이 만들어졌을 때
                        </strong> 알림을 받을 방법을 설정하세요.
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-switch custom-control-inline">
                            <input type="checkbox" th:field="*{created}" class="custom-control-input" id="created">
                            <label class="custom-control-label" for="created"></label>
                        </div>
                    </div>
                    <div class="alert alert-light" role="alert">
                        <strong>모임 참가 신청</strong> 결과 알림을 받을 방법을 설정하세요.
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-switch custom-control-inline">
                            <input type="checkbox" th:field="*{result}"
                                   class="custom-control-input" id="result">
                            <label class="custom-control-label" for="result"></label>
                        </div>
                    </div>
                    <div class="alert alert-light" role="alert">
                        <strong>참여중인 모임</strong>에 대한 알림을 받을 방법을 설정하세요.
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-switch custom-control-inline">
                            <input type="checkbox" th:field="*{update}" class="custom-control-input" id="update">
                            <label class="custom-control-label" for="update"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">저장하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/validation.js}"></script>

</div>
</body>
</html>
