<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Eat-Together</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b5e2918ba.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<nav th:fragment="nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/" th:href="@{/}">
        <img src="/images/logo.png" width="60" height="45">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">LOGIN</a></li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/sign-up}">JOIN</a></li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link btn-outline-primary" th:href="@{/meeting}">
                    <i class="fas fa-plus" aria-hidden="true"></i></a></li>

            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#"
                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img th:if="${!#strings.isEmpty(account?.profileImage)}" th:src="${account.profileImage}"
                         width="24" height="24" class="rounded border">
                </a>

                <ul class="dropdown-menu dropdown-menu-sm-right" aria-labelledby="userDropdown">
                    <h6 class="dropdown-header">
                        <span sec:authentication="name">Username</span>
                    </h6>
                    <a class="dropdown-item" th:href="@{'/profile/'+${#authentication.name}}">프로필</a>
                    <a class="dropdown-item" th:href="@{/meeting}">모임</a>
                    <a class="dropdown-item" th:href="@{/alarms}">알림</a>
                    <a class="dropdown-item" th:href="@{'/settings/profile'}">설정</a>
                    <form class="form-inline my-2 my-lg-0" action="#"
                          th:action="@{/logout}" method="post">
                        <button class="dropdown-item" type="submit">로그아웃</button>
                    </form>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div th:fragment="settings-menu (currentMenu)" class="list-group">
    <a class="list-group-item list-group-item-success" th:classappend="${currentMenu=='profile'}?
active" href="#" th:href="@{/settings/profile}">프로필</a>
    <a class="list-group-item list-group-item-info" th:classappend="${currentMenu=='password'}?
active" href="#" th:href="@{/settings/password}">패스워드</a>
    <a class="list-group-item list-group-item-warning" th:classappend="${currentMenu=='alarms'}?
active" href="#" th:href="@{/settings/alarms}">알림</a>
    <a class="list-group-item list-group-item-danger" th:classappend="${currentMenu=='tags'}?
active" href="#" th:href="@{/settings/tags}">관심 주제</a>
    <a class="list-group-item list-group-item-secondary" th:classappend="${currentMenu=='zones'}?
active" href="#" th:href="@{/settings/zones}">활동 지역</a>
    <a class="list-group-item list-group-item-light" th:classappend="${currentMenu=='username'}?
active" href="#" th:href="@{/settings/username}">계정</a>
</div>

<div th:fragment="footer">
    <link th:href="@{/css/footer.css} " rel="stylesheet">
    <div id="footer">
        <footer class="bg-dark text-center text-white">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/sayhara" role="button">
                    <i class="fab fa-github"></i></a> <br>
            </div>
            <!-- Copyright -->
            <div class="Copyright">
                <div class="bg-dark text-center text-white" style="background-color:gray;">
                    © 2022 Copyright : sayhara
                </div>
            </div>
        </footer>
    </div>
</div>

<script type="application/javascript" th:fragment="validation">
    $(function(){
        'use strict';

        window.addEventListener('load',function(){
            var forms=document.getElementsByClassName('needs-validation');

            Array.prototype.filter.call(forms,function(form){
                form.addEventListener('submit',function(event){
                    if(form.checkValidity()===false){
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                },false)
            })
        },false)
    }())
</script>

<script type="application/javascript" th:fragment="summernote">
 $(function(){
      $('#long_message').summernote({
          fontNames:['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New',
                     'Helvetica', 'Impact', 'Tahoma', 'Times News Roman', 'Verdana'],
          tabsize:2,
          height:300
       });
    });
</script>
</body>
</html>
