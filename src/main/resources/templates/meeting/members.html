<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html :: head"></head>

<div th:replace="fragment.html :: navigation"></div>

<div class="container">

    <div th:replace="fragment.html :: meeting-info"></div>
    <div th:replace="fragment.html :: meeting-menu(meetingMenu='members')"></div>

    <div th:replace="fragment.html :: member-list(members=${meeting.managers},isManager=${true})"></div>
    <div th:replace="fragment.html :: member-list(members=${meeting.members},isManager=${false})"></div>

</div>
<div th:replace="fragment.html :: footer"></div>

<script type="application/javascript">
        $(function(){
            $('[data-toggle="tooltip"]').tooltip()
        });
</script>

</body>
</html>
